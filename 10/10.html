<DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>10</title>
		<style>
			.i1{
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<SCRIPT>
		var i=0;
		function movie()
		{
			document.i.src='1'+i+'.jpg';
			i++; if(i>4) i=0;
			setTimeout('movie();',500);
		}
		
		
		numimg=0;
		imgslide= new Array();
		imgslide[0] = new Image();
		imgslide[1] = new Image();
		imgslide[2] = new Image();
		imgslide[3] = new Image();
		imgslide[4] = new Image();
		imgslide[0].src = "10.jpg";
		imgslide[1].src = "11.jpg";
		imgslide[2].src = "12.jpg";
		imgslide[3].src = "13.jpg";
		imgslide[4].src = "14.jpg";
		function dem(n)
		{ 
		  document.images[0].src = imgslide[numimg].src
		  if (n==1)
			{ numimg++
			  if (numimg== 5)
				numimg=0;}
			else
			 { numimg--
			   if (numimg ==-1)
				numimg=4;}  
		}
		
		
		var d=document;
		var w=100;
		var h=100;
		function grpict1()
		{ 
			if (w<200)
			{
				w=w+10;
				d.mypict.width = w;
				setTimeout("grpict1()", 10)
			}
			if (h<200)
			{
				h=h+10;
				d.mypict.height = h;
				setTimeout("grpict1()", 10)
			}
		}
		function grpict2()
		{ 
			if (w>100)
			{
				w=w-10;
				d.mypict.width = w;
				setTimeout("grpict2()", 10)
			}
			if (h>100)
			{
				h=h-10;
				d.mypict.height = h;
				setTimeout("grpict2()", 10)
			}
		}

	</SCRIPT>

	<BODY onLoad="movie()">
		<h3> Просмотр изображений </h3>
		<img class="i1" src="10.jpg">
		<br>
		<br>
		<button onClick="dem(0)"> Предыдущее </button>
		<button onClick="dem(1)"> Следующее </button>
		
		<h3> Увелечение изображений </h3>
		<img src="10.jpg" name="mypict" width="100" height="100" onMouseOver="grpict1()" onMouseOut="grpict2()">
		
		<h3> Чередование изображений </h3>
		<IMG class="i1" NAME=i>
	</BODY>

</html>
