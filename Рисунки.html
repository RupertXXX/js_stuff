<DOCTYPE HTML>
<html lang="ru">
<head>
<meta charset="utf-8">
<title> Задание 5 </title>
<style>
#canvas1{
border: 1px solid red;
margin-bottom: 20px;
}
#canvas2{
border: 1px solid red;
margin-bottom: 20px;
}
#canvas3{
border: 1px solid red;
margin-bottom: 20px;
}
#canvas4{
border: 1px solid red;
margin-bottom: 20px;
}
</style>
</head>
<body>
<h2 style='color: red;' > Градиент </h2>
<canvas id="canvas1" width="1330" height="600" ></canvas>
<button onClick = z1()>Выполнить</button>
<script>
function z1(){
var canvas1 = document.getElementById("canvas1");
var ctx1 = canvas1.getContext('2d');

var gradient = ctx1.createLinearGradient(0, 0, 1330, 600);
gradient.addColorStop(0, 'red');
gradient.addColorStop(0.14, 'orange');
gradient.addColorStop(0.28, 'yellow');
gradient.addColorStop(0.42, 'green');
gradient.addColorStop(0.70, 'lightblue');
gradient.addColorStop(0.84, 'blue');
gradient.addColorStop(1, 'indigo');

ctx1.fillStyle = gradient;
ctx1.fillRect(0, 0, 1330, 600);
}
</script>
<h2 style='color: red;' > Сетка </h2>
<canvas id="canvas2" width="400" height="400" ></canvas>
<button onClick = z2()>Выполнить</button>
<script>
function z2(){
	var canvas2 = document.getElementById("canvas2");
	var ctx2 = canvas2.getContext('2d');

	for(let i = 0; i < 400; i += 10)
	{
		for(let j = 0; j < 400; j += 10)
		{

			ctx2.strokeRect(j, i, j+10, i+10);

		}
	}
}
</script>
<h2 style='color: red;' > Круги </h2>
<canvas id="canvas3" width="1330" height="600" ></canvas>
<button onClick = z3()>Выполнить</button>
<script>
function z3(){
	var canvas3 = document.getElementById("canvas3");
	var ctx3 = canvas3.getContext('2d');
	
	function clearcan(){
		ctx3.clearRect(0, 0, 1330, 600);
	}
	function myFunc(){
		var r = Math.floor(Math.random() * (256));
		var g = Math.floor(Math.random() * (256));
		var b = Math.floor(Math.random() * (256));

		var color = '#' + r.toString(16) + g.toString(16) + b.toString(16);
		var x = (Math.random() * 632) + 18;
		var y = (Math.random() * 562) + 18;
		var x1 = (Math.random() * 625) + 665;
		var y1 = (Math.random() * 560);
		var radius = (Math.random() * 15) + 5;
		ctx3.beginPath();
		ctx3.arc(x, y, radius, 0, 2 * Math.PI);
		ctx3.fillStyle = color;
		ctx3.fill();
		ctx3.fillRect(x1, y1, radius * 2, radius * 2);
	}
	clearcan();
	//var n = parseInt(prompt("Введите i: "))
	for(let i = 0; i < 10000; i++)
	{
		for(let j = 0; j < 10; j++)
		{
			setTimeout(myFunc, 0);
		}
		setTimeout(clearcan, 0);
	}	
}
</script>
<h2 style='color: red;' > Круги с квадратами </h2>
<canvas id="canvas4" width="1330" height="600" ></canvas>
<button onClick = z4()>Выполнить</button>
<script>
function z4(){
	var canvas4 = document.getElementById("canvas4");
	var ctx4 = canvas4.getContext('2d');

	function myFunc(){
		var x = (Math.random() * 1292) + 18;
		var y = (Math.random() * 562) + 18;
		var x1 = (Math.random() * 1310);
		var y1 = (Math.random() * 560);
		var radius = (Math.random() * 15) + 5;
		ctx4.beginPath();
		ctx4.arc(x, y, radius, 0, 2 * Math.PI);
		ctx4.fillStyle = "blue";
		ctx4.fill();
		ctx4.fillStyle = "red";
		ctx4.fillRect(x1, y1, radius * 2, radius * 2);
	}
	ctx4.clearRect(0, 0, 1330, 600);
	//var n = parseInt(prompt("Введите i: "))
	for(let i = 0; i < 300; i++)
	{
		setTimeout(myFunc, 0);
	}
}
</script>
</body>
</html>
